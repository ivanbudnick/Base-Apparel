<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid ">
    <div class="outer-box row ">
      <!-- ----------------------------------------------HEADER -->
      <div class="header  col-md-7">
        <div class="inner-header">
          <img class="logo" src="images\logo.svg" alt="">
        </div>
      </div>
      <!-- ----------------------------------------------IMG -->
      <div class="img col-md-5 justify-content-end px-0">
        <img class="img-responsive img-mobile w-100" src="hero-mobile.jpg" alt="">
        <img class="img-responsive img-desktop" src="hero-desktop.jpg" alt="">

      </div>
      <!-- ----------------------------------------------TEXT -->

      <div class="text  col-md-7">
        <div class="inner-text">
          <div class="title" id="title">
            <h1 class="title-up">WE'RE</h1>
            <h1 class="title-down">COMING SOON</h1>
          </div>
          <p id="text"> Hello fellow shoppers! We're currently building
            our new fashion store. Add you email below to stay
            up-to-date with announcements and our launch deals.</p>
          <div class="div-form">
            <img class="error" id="error" src="icon-error.svg" alt="">
            <form class="" action="index.html" method="post">
              <input id="input" type="text" class="email" name="" value="" placeholder="Email Adress">
              <button id="button" type="submit" class="submit" name="button">
                <img src="icon-arrow.svg" alt=""></button>
            </form>
            <p class="error-text" id="error-text">Please provide a valid name</p>
          </div>
        </div>
      </div>


      <!-- ----------------------------------------------FOR JS -->

    </div>
    <script src="./script.js" type="text/javascript">

    </script>
</body>
